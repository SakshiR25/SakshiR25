<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style>
        * {
            margin:0;
            padding:0;
            font-family: "Poppins", sans-serif;
        }

        body{
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://cdn.pixabay.com/photo/2017/03/25/17/56/color-2174049_640.png') ;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 420px;
            background:transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px 40px ;
        }
        h2 {
            font-size: 36px;
            text-align: center;
        }
        .form-group {
            position: relative;
            width: 100px;
            height: 50px;
            margin: 20px 0;
        }
    
        .form-group input {
            width: 350px;
            height:10px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding:20px 45px 20px 20px;
        }
        .form-group input::placeholder{
            color:#e7e1e1;
        }
        .form-group span{
           /* position:right; */
          /*  height: 50px;
            width: 50px;
*/            color:rgb(240, 236, 236);
        }

        .remember-forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin:-15px 0 15px;
        }
        .remember-forgot label input{
            accent-color: #fff;
            margin-right: 3px;
        }
        .remember-forgot a{
            color: #fff;
            text-decoration: none;
        }
        .remember-forgot a:hover{
            text-decoration: underline;
        }
        .btn {
            height: 45px;
            width: 100%;
            padding: 10px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor:pointer;
            font-size: 16px;
            color:#333;
            font-weight: 600;
            --bs-btn-hover-bg: #0e0e0f;
            --bs-btn-hover-border-color: rgb(10, 11, 12);
            --bs-btn-hover-color: #f1eded;
        }
        .sign-up-link{
            font-size: 14.5px;
            text-align:center;
            margin: 20px 0 15px;
        }
        .sign-up-link p a{
            color:#fff;
            text-decoration: none;
            font-weight: 600;
        }
        .sign-up-link p a:hover{
            text-decoration: underline;
        }
        .Home i{
            height: 500px;
            width: 500px;
            position:fixed;
            color: rgb(8, 0, 0);
            border-color: #0e0e0f;
            position: absolute;
            margin-top: 20px;

        }

    </style>
</head>
<body>
    <div class="Home" align="left">
       <a href="ServiceNexo.html"><i class="fa-solid fa-house" style="color:black";></i></a>
        
    </div>
    <div class="container">
        <h2>Log In</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" placeholder="Username" required>
                <span style="position:absolute; left:320px;top:14px;" class="fa fa-user ";></span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <span style="position:absolute; left:320px;top:15px;" class="fa fa-lock form-control-feedback";></span>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" onclick="signIn()">Log In</button>
                <div class="sign-up-link">
                    <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
                </div>
            </div>
        </form>
    </div>

    <script>
        function signIn() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // You can add your sign-in logic here.
            // For a basic example, you can check if username and password are correct.
            if (username === 'yourusername' && password === 'yourpassword') {
                alert('Sign-in successful');
            } else {
                alert('Sign-in failed. Please check your credentials.');
            }
        }
    </script>
</body>
</html>
